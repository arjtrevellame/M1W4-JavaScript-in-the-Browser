<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #favorite-subject {
            background-color: #FDFD96;
        }

        .newly-created {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <ul id="subjects-taken">
        <li>IT101 - Introduction to Programming</li>
        <li>IT102 - Fundamentals of C#</li>
        <li>CS100 - Discrete Structures 1</li>
        <li>IT123P - Integrative Programming</li>
    </ul>
    <script>
        // Resource: https://www.javascripttutorial.net/javascript-dom/
        // Resource: https://youtu.be/5fb2aPlgoys?si=oOB2OYliN078Ensg
        //          - see first 30 minutes of the video

        // Todo 2.1 Select the unordered list with the id "subjects-taken"
        // Resource: https://dev.to/alternate_robot/dom-selectors-in-javascript-344i
        console.log("----------Todo 2.1----------")
        const lists = document.getElementById("subjects-taken")
        console.log(lists)

        // Checkpoint 2.1 What are the other ways to select elements in the DOM?
        // Answer: const lists = document.querySelector('subjects-taken')

        // Todo 2.2 Set the text of the second list item to "IT102 - Python Fundamentals"
        // Resource: https://www.javascripttutorial.net/javascript-dom/javascript-get-child-element/
        console.log("----------Todo 2.2----------")
        let subj = document.getElementsByTagName("li")
        subj[1].innerHTML = "IT102 - Python Fundamentals"

        // Checkpoint 3.2 What is the difference between innerText, textContent, and innerHTML. When should you use one over the other?
        // Answer:The innerText property returns the text content of an element along with text nodes, but excludes any HTML tags. 
                //The textContent property, on the other hand, returns the text content of an element, including text nodes and the content of child elements, but it does not return the HTML tags themselves. 
                //Finally, innerHTML property returns the HTML content of an element, which includes both text and HTML tags.
       
        // Todo 2.3 Create another list item, and add it as a child of the unordered list
        //          Set the text of the list item to your favorite subject
        // Resource: https://www.javascripttutorial.net/dom/manipulating/create-a-dom-element/
        console.log("----------Todo 2.3----------")
        var list = document.getElementById("subjects-taken")
        var Sub = document.createElement("li")
        Sub.innerText = "CS107 - Information Management"
        list.appendChild(Sub)



        // Todo 2.4 Set the id attribute of the list item you created to "favorite-subject".
        //          Set the class of the list item to "newly-created"
        console.log("----------Todo 2.4----------")
        Sub.setAttribute("id", "favorite-subject")
        Sub.setAttribute("class", "newly-created")


        // Todo 2.5 Delete the third list item in the unordered list
        console.log("----------Todo 2.5----------")
        list.removeChild(subj[2])

        // Checkpoint 2.3 What is the difference between node and element?
        // Answer:Nodes are the fundamental building blocks of an HTML document and can take on different forms such as elements, attributes, text, comments, or even documents themselves. 
                //Every node has a type and a position in the document tree. Meanwhile, an element is a specific type of node that represents an HTML tag and its content.
                //Elements have properties like ID, class, style, or attributes that can be accessed and modified using JavaScript.

        // Bonus Todo 2.6 Select the parent of the unordered list.
        console.log("----------Todo 2.6----------")
        var Ulist= document.getElementById("subjects-taken")
        var ULparent = Ulist.parentElement
        console.log(ULparent)

        // Bonus Todo 2.7 Select the previous sibling of the list item you previously created
        console.log("----------Todo 2.7----------")
       const li = document.getElementById("favorite-subject")
        const prevLi = li.previousSibling
        console.log(prevLi)
    </script>
</body>

</html>
